<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Playing</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            margin: 20px 0;
        }
        .progress-bar {
            width: 0;
            height: 30px;
            background-color: #35a239;
            border-radius: 25px;
            text-align: center;
            line-height: 30px;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Currently playing: Song Name</h1>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var progressBar = document.getElementById("progressBar");
            var duration = 16; // Duration of song seconds
            var width = 0;
            var interval = (duration * 1000) / 100; // Calculate interval in milliseconds

            function updateProgressBar() {
                if (width >= 100) {
                    clearInterval(progressInterval);
                } else {
                    width++;
                    var elapsedSeconds = (width / 100) * duration;
                    progressBar.style.width = width + '%';
                    progressBar.innerHTML = '00:' + elapsedSeconds.toFixed(0);
                }
            }

            var progressInterval = setInterval(updateProgressBar, interval);
        });
    </script>
</body>
</html>
