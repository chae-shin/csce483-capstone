<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Flask UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
    }
    .songSelect{
      background-color: blueviolet;
      color:aquamarine;
      
    }
    .message {
      margin-top: 20px;
      font-size: 22px;
      color: green;
    }
    .scrollableTable {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Welcome to NotesArt</h1>
  <form id="redirects" method="POST">
    <button type="button" id="playSong">Play Song</button>
    <button type="button" id="chooseSongButton">Choose song from library(dropdown?)</button>
  </form>

 
  <script>
    //coloring row of table
    document.getElementById("playSong").addEventListener("click", function() {
      location.href = '/currentlyplaying';
    });
    document.getElementById("chooseSongButton").addEventListener("click", function() {
      document.getElementById('redirects').submit();
    });

    //playing specific midi file
    document.getElementById("playSong").addEventListener("click", function() {
    fetch('/play_song', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data.status === "success") {
        alert(data.message); // Show success message
      } else {
        alert("Error: " + data.message); // Show error message
      }
    })
    .catch(error => console.error('Error:', error));
  });


  </script>

<div class="scrollableTable">
  <table>
    <thead>
      <tr>
        <th> </th>
        <th>Song Name</th>
        <th>Duration</th>
        <th>Difficulty</th>
      </tr>
    </thead>
    <tbody>
      {% for song in song_data %}
      <tr class="SongRow">
        <td>{{loop.index}}</td>
        <td>{{song.name}}</td>
        <td>{{song.duration}} seconds</td>
        <td>{{song.difficulty}}</td>
      </tr>
      {% endfor %}
      <!-- <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr> -->
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</div>

<script>
  document.querySelectorAll('.SongRow').forEach(row => {
      row.addEventListener('click', function() {
        // Remove 'selected' class from all rows
        document.querySelectorAll('.SongRow').forEach(r => r.classList.remove('songSelect'));
        // Add 'selected' class to the clicked row
        this.classList.add('songSelect');
      });
    });
</script>

  <!-- {% if message %}
  <div class="message">
    {{ message }}
  </div>
  {% endif %} -->
</body>
</html>
