<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Playing</title>
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            margin: 20px 0;
        }
        .progress-bar {
            width: 0;
            height: 30px;
            background-color: #35a239;
            border-radius: 25px;
            text-align: center;
            line-height: 30px;
            color: rgb(0, 0, 0);
        }
        #viewResultsBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Currently playing: {{song_name}}</h1>
    <h1>Song Duration: {{song_duration}}</h1>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <!-- View Results Button will appear after song duration completes -->
    <button id="viewResultsBtn" onclick="viewResults()">View Results</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var progressBar = document.getElementById("progressBar");
            const duration = parseFloat("{{ song_duration }}"); // Duration of song in seconds
            var width = 0;
            var interval = (duration * 1000 ) / 100; // Calculate interval in milliseconds

            function updateProgressBar() {
                if (width >= 100) {
                    clearInterval(progressInterval);
                    viewResultsBtn.style.display = 'block'; // Show the "View Results" button after the progress completes
                } else {
                    width++;
                    var elapsedSeconds = (width / 100) * duration;
                    progressBar.style.width = width + '%';
                    progressBar.innerHTML = '00:' + elapsedSeconds.toFixed(0);
                }
            }

            var progressInterval = setInterval(updateProgressBar, interval);
        });

        function viewResults() {
            // Redirect to stats.html
            window.location.href = "/stats";
        }
    </script>
</body>
</html>
